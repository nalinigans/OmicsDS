syntax = "proto2";

message Extent {
    optional uint64 start = 1;
    optional uint64 end = 2;
}

enum Dimension {
    FEATURE = 0;
    SAMPLE = 1;
}

message DimensionExtent {
    optional Dimension dimension = 1;
    optional Extent extent = 2;
}

message ArrayMetadata {
    repeated DimensionExtent extents = 1;
}
